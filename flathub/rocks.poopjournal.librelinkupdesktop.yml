app-id: rocks.poopjournal.librelinkupdesktop
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: librelinkupdesktop
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/librelinkupdesktop/flatpak-node/cache
        npm_config_cache: /run/build/librelinkupdesktop/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - npx electron-packager . librelinkupdesktop --overwrite --platform=linux --arch=x64 --out=release-build --prune=true --electron-version=27.3.4 --app-version=0.1.3
      - ls -la release-build/librelinkupdesktop-linux-x64
      - cp -a ./release-build/librelinkupdesktop-linux-x64 /app/main
      - install -Dm755 -t /app/bin/ ./run.sh
    sources:
      - type: archive
        url: https://github.com/Crazy-Marvin/LibreLinkUpDesktop/archive/refs/tags/v0.1.4.tar.gz
        sha256: e2072b7a807fed009a7db5d59c586dc36f3dfb8598e36fd0fbcc4b8df3d132f7
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/librelinkupdesktop "$@"
