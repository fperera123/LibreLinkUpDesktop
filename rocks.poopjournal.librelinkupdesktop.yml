app-id: rocks.poopjournal.librelinkupdesktop
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: librelinkupdesktop
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/librelinkupdesktop/flatpak-node/cache
        npm_config_cache: /run/build/librelinkupdesktop/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - npm run prebuild
      - npm run build
      - cp -a ./release/build/linux-unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/librelinkupdesktop "$@"
